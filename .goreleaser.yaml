---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - id: uncomplicated-alert-receiver
    dir: service
    main: main.go
    binary: uar
    env: [CGO_ENABLED=0]
    goos: [linux]
    goarch: [amd64]
    ldflags:
      - -s -w -X buildinfo.Version={{.Version}} -X buildinfo.GitCommit={{.Commit}} -X buildinfo.BuildDate={{.Date}}

archives:
  - ids: [uncomplicated-alert-receiver]

dockers:
  - id: uncomplicated-alert-receiver
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/jamesread/uncomplicated-alert-receiver
    extra_files:
      - README.md
      - frontend/dist

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
